<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="4" offset-md="4" size-sm="6" offset-sm="3">
      <div class="login">
        <ion-card>
          <div class="logo" style="padding-top: 4%; padding-bottom: 4%; padding-left: 9%; padding-right: 5%;  display: flex; justify-content: center; text-align: center;">
            <img src="assets/img/logo1.png">
          </div>
          <ion-card-content>
            <form [formGroup] = "formularioLogin"> 
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input formControlName="usuario"></ion-input>
              </ion-item>
              <ion-label color="danger" *ngIf="formularioLogin.controls.usuario.errors?.required && (formularioLogin.touched || formularioLogin.dirty)">*Debe ingresar el usuario</ion-label>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </form>
            <br>
            <ion-button expand="block" (click)="ingresar()" [disabled]="formularioLogin.invalid">Iniciar sesión</ion-button>
            <p style="text-align: center; margin-top: 3%; margin-bottom: 3%;"><a routerLink="/restablecerpw">¿Has olvidado la contraseña?</a></p>
          </ion-card-content>  
        </ion-card> 
      </div> 
    </ion-col>  
  </ion-row> 
</ion-content>
