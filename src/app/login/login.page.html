<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <ion-card>
      <div class="logo" style="height: auto; align-items: center; padding-top: 4%; padding-bottom: 4%; padding-left: 9%; padding-right: 5%;">
        <img src="assets/img/logo1.png">
      </div>
      <ion-card-content>
        <form [formGroup] = "formularioLogin"> 
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="formularioLogin.controls.usuario.errors?.required && (formularioLogin.touched || formularioLogin.dirty)">*Debe ingresar el usuario</ion-label>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button expand="block" (click)="ingresar()">Iniciar sesión</ion-button>
        <p style="text-align: center; margin-top: 3%; margin-bottom: 3%;"><a routerLink="/restablecerpw">¿Has olvidado la contraseña?</a></p>
        <p style="text-align: center;">¿No tienes cuenta?. <a routerLink="/registrar">Regístrate</a></p>
      </ion-card-content>  
    </ion-card> 
    
  </div>  
</ion-content>
