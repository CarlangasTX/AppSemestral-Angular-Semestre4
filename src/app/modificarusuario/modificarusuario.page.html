<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="4" offset-md="4" size-sm="6" offset-sm="3">
    <div style="padding-top: 8%;">
      <ion-card>
        <div class="logo" style="padding-top: 4%; padding-bottom: 4%; padding-left: 9%; padding-right: 5%;  display: flex; justify-content: center; text-align: center;">
          <img src="assets/img/logo1.png">
        </div>
        <ion-button expand="block" routerLink="/crud" style="padding-left: 10%; padding-right: 10%;">Volver al CRUD</ion-button> 
        <ion-card-content>
          <ion-list *ngFor="let u of lista" lines="none">
          <form [formGroup] = "formularioModificar" >
            <ion-item >
              <ion-label *ngIf="u.usuario !== 'admin'">Usuario: {{u.usuario}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-input formControlName="correo2" type="email" *ngIf="u.usuario !== 'admin'">{{u.correo}} - Correo:</ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password2" type="password" *ngIf="u.usuario !== 'admin'">{{u.password}} - Contraseña:</ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="u.usuario !== 'admin'">{{u.tipousuario}} - Tipo de usuario:</ion-label>
              <ion-select placeholder="Seleccionar" formControlName="tipousuario2" *ngIf="u.usuario !== 'admin'">
                <ion-select-option value="Alumno">Alumno</ion-select-option>
                <ion-select-option value="Docente">Docente</ion-select-option>
              </ion-select>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating" *ngIf="u.usuario !== 'admin'">{{u.nacimiento}} - Fecha de nacimiento:</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" min="1950-01-01" max="2030-31-12" value="2002-09-23T15:03:46.789" formControlName="nacimiento2" *ngIf="u.usuario !== 'admin'"></ion-datetime>
            </ion-item>
            
            <ion-item>
              <ion-label style="padding-right: 3%;" *ngIf="u.usuario !== 'admin'">{{u.telefono}} - Teléfono:</ion-label>
              <ion-input  type="number" formControlName="telefono2" *ngIf="u.usuario !== 'admin'">9</ion-input>
            </ion-item>
            </form>
            <ion-item>
            <ion-button  color="warning" *ngIf=" u.usuario !== 'admin'"(click)="modificar(u.usuario)" [disabled]="formularioModificar.invalid">Modificar usuario</ion-button> 
            </ion-item>
          </ion-list>
          </ion-card-content> 
          <ion-button expand="block" routerLink="/crud" style="padding-left: 10%; padding-right: 10%;">Volver al CRUD</ion-button> 
          <br>
        </ion-card>
      </div>
      </ion-col>  
      </ion-row> 
</ion-content>
