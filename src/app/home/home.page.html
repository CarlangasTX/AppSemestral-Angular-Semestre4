<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon color="danger" name="log-out-outline" (click)="salir()"></ion-icon>
    </ion-buttons>
    <ion-title>INICIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
<ion-col size="12" size-md="4" offset-md="4" size-sm="6" offset-sm="3">
<div class="bienvenida" style="margin-top: 10%;">
  <ion-card style="padding-top: 6%; padding-bottom: 10%;">
    <ion-item style="padding-bottom: 5%; --border-color:#043363;">
    <ion-avatar style="margin: 0 auto; ">
      <img src="assets/img/avatar.png">
    </ion-avatar>
    </ion-item>
    <ion-label>
      <p style="text-align: center; color: white; font-size: 20px;">Bienvenido {{usuariologeado}}</p>
    <div class="qr" style="padding-top: 6%;" *ngIf="esDocente()">
      <ion-button expand="block" (click)="mostrarQr()" >Generar QR <ion-icon name="qr-code-outline" style="padding-left: 3%;"></ion-icon></ion-button>
      <ion-card *ngIf="qrData && !mostrar" style="display: flex; justify-content: center; text-align: center;"> 
        <ngx-qrcode [elementType]="elementType" [value]="qrData"></ngx-qrcode>
      </ion-card>
    </div>
    </ion-label>
      <br>
      <ion-button expand="block" routerLink="/cambiarpw">Cambiar contrase√±a<ion-icon name="key-outline" style="padding-left: 3%;"></ion-icon></ion-button>
  </ion-card>
</div>
</ion-col>  
</ion-row> 
</ion-content>
